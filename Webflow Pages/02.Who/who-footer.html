<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/plugins/tooltipster/SVG/tooltipster-SVG.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
<script>
    $(document).ready(function () {
        $('.tl-point').tooltipster({
            maxWidth: 400,
            theme: ['tooltipster-noir', 'tooltipster-timeline'],
            trigger: 'custom',
            triggerOpen: {
                mouseenter: true,
                // click: true,
                tap: true    // For touch device
            },
            triggerClose: {
                mouseleave: true,
                // click: true,
                tap: true    // For touch device
            }
        })
        $('.loc').tooltipster({
            theme: ['tooltipster-noir', 'tooltipster-locations']
        })
        // $('#heroslide5').click(function (e) {
        //     e.preventDefault();
        //     $('.hero-link').removeClass('active');
        //     $(this).addClass('active');
        //     $('.w-round div:nth-child(5)').trigger('tap');
        // });
        $('.next-link').click(function (e) {
            e.preventDefault();
            $('.w-slider-arrow-right').trigger('tap')
        });
        $('.prev-link').click(function (e) {
            e.preventDefault();
            $('.w-slider-arrow-left').trigger('tap')
        });

    });
</script>

<style type="text/css">
    .tl-point {
        fill: #E05638;
    }

    .tl-point:hover {
        fill: #fff;
    }

    .timeline-markers .w-dyn-item:nth-child(even) .tl-year {
        transform: translate(0, -2rem);
    }

    .timeline {
        overflow-x: scroll;
    }

    .timeline-tooltip {
        padding-left: 1rem;
        border-left: 1px solid #fff;
    }

    .timeline-tooltip h4 {
        margin: 0;
        font-family: 'Noe Display', serif;
        font-size: 10em;
        color: #fff;
        line-height: 1em;
        transform: translate(0, -1rem);
    }

    @media screen and (max-width: 991px) {
        .timeline-tooltip h4 {
            font-size: 8em;
            transform: none;
        }
    }

    .timeline-tooltip p {
        margin: 0;
        color: #fff;
    }

    .loc svg {
        fill: magenta;
        width: 1vw;
        max-width: 1rem;
        height: auto;
    }

    .loc:hover svg {
        -webkit-filter: drop-shadow(0 .1rem .1rem rgba(0, 0, 0, .75));
        filter: drop-shadow(0 .1rem .1rem rgba(0, 0, 0, .75));
    }

    .loc.Headquarters svg {
        fill: #fff;
        stroke: #E05638;
        stroke-width: 3;
    }

    .loc.Sales svg {
        fill: #010101;
    }

    .loc.Manufacturing svg {
        fill: #E05638;
    }

    .location-tooltip h4 {
        margin: 0;
        font-family: 'Noe Display', serif;
    }

    .location-tooltip p {
        margin: 0;
    }

    /* tooltip theme - locations */
    .tooltipster-sidetip.tooltipster-noir.tooltipster-locations .tooltipster-box {
        background: #fff;
        border: 0 none;
        border-radius: 0;
        box-shadow: 5px 5px 2px 0 rgba(0, 0, 0, 0.4);
    }

    .tooltipster-sidetip.tooltipster-noir.tooltipster-locations .tooltipster-content {
        color: #010101;
        padding: 1rem;
    }

    .tooltipster-sidetip.tooltipster-top .tooltipster-arrow-border,
    .tooltipster-sidetip.tooltipster-top .tooltipster-arrow-background {
        border-top-color: #fff;
    }

    /* tooltip theme - timeline */
    .tooltipster-sidetip.tooltipster-noir.tooltipster-timeline .tooltipster-box {
        background: none;

        border-radius: 0;

</style>
